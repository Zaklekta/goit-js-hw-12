<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Vanilla App Template</title>
  </head>
  <body>
    <div class="container">
      <form class="form js-pixabay-form">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="query"
            placeholder="Search images..."
          />
        </div>
        <button type="submit" class="btn">Search</button>
      </form>

      <ul class="js-pixabay-galery"></ul>
      <button type="button" class="hidden load-more-btn btn">Load more</button>
      <div class="js-loader-container hidden">
        <span class="loader"></span>
        <p class="loader-text">Loading images, please wait...</p>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
